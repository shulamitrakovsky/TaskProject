<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div id="taskCrud">
        <div>
            <form action="javascript:void(0);" onsubmit="logOut()">
                <input type="submit" value="logOut">
            </form>
        </div>
      
    </div>

    <h1>tasks</h1>
    <div id="taskCrud">
        <div>
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New Task">
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);">
                <input type="checkbox" id="edit-status">
                <input type="text" id="edit-name">
                <input type="submit" value="Save" id="save">
                <a aria-label="Close">&#10006;</a>

            </form>
        </div>
        <div>
            <b id="counter"></b>
            <table>
                <tr>
                    <th>status</th>
                    <th>name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="tasks"></tbody>
            </table>
        </div>
        <div>
            <h3>GetById</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="getItemById()">
                <input type="text" id="get-item" placeholder="item id">
                <input type="submit" value="get">
            </form>
            <tr>
                <h2 id="name"></h2>
                <h2 id="status"></h2>
            </tr>
        </div>
    </div>

    <h1>users</h1>
    <div id="manager">
        <div>
            <h3>GetAllUsers</h3>
            <form action="javascript:void(0);" method="GET" onsubmit="getAllUsers()">
                <input type="submit" value="getAllUsers">
            </form>
            <table class="tbl">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>delete</th>
                </tr>
                <tbody id="Users"></tbody>
            </table>
        </div>
        <div>
            <h3>GetMyUser</h3>
            <form action="javascript:void(0);" method="GET" onsubmit="getMyUser()">
                <input type="submit" value="getMyUser">
            </form>
            <table id="tbl">
            </table>
        </div>
        <div>
            <h3>AddNewUser</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
                <input type="text" id="add-user-name" placeholder="enter new user">
                <input type="password" id="add-password" placeholder="enter new password">
                <input type="submit" value="Add">
            </form>
        </div>


    </div>



    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
